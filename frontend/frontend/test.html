<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Money | Faster Tag</title>
    <style>
      /* Style for the form */
      form {
        margin: auto;
        width: 50%;
        padding: 20px;
        border: 1px solid #ddd;
        box-shadow: 5px 5px 5px #ddd;
      }

      /* Style for the form labels */
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 18px;
      }

      /* Style for the form inputs */
      input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 18px;
      }

      /* Style for the form button */
      input[type=submit] {
        background-color: #4CAF50; /* Green background */
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
      }

      /* Style for the form button on hover */
      input[type=submit]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Add Money to Faster Tag Wallet</h1>
      <label for="amount">Amount:</label>
      <input type="text" id="amount" name="amount" placeholder="Enter amount">

      <label for="payment_method">Payment Method:</label>
      <select id="payment_method" name="payment_method">
        <option value="credit_card">Credit Card</option>
        <option value="debit_card">Debit Card</option>
        <option value="net_banking">Net Banking</option>
        <option value="wallet">Wallet</option>
      </select>

      <label for="card_number">Card Number:</label>
      <input type="text" id="card_number" name="card_number" placeholder="Enter card number">

      <label for="expiry_date">Expiry Date:</label>
      <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY">

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">

      <input type="submit" value="Add Money">
    </form>
  </body>
</html>
